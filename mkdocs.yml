site_name: BlackCatStudios - Piazza Panic
theme:
    name: material
    palette:
        scheme: slate
        primary: blue grey
    features:
        - navigation.tabs
    logo: img/blackCat.png
nav:
    - Home: index.md
    - Weekly Updates: updates.md
    - Weekly Gantt Chart Snapshots: weeklyGantt.md
    - Initial Customer Meeting Responses: initialCustomerMeetingQuestions.md
    - CRC Cards & Architectural Diagrams: architecture.md
    - Use Case Diagrams: Diagrams.md
    - Attributions: attributions.md
markdown_extensions:
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - attr_list
    - md_in_html
plugins:
    - glightbox:
        touchNavigation: false
        loop: false
        effect: zoom
        slide_effect: slide
        width: 80%
        height: auto
        zoomable: true
        draggable: false
        skip_classes:
          - custom-skip-class-name
        auto_caption: false
        caption_position: bottom
    - search
    
